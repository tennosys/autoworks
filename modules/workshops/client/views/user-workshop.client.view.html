<section ng-show="vm.workshop._id">
  <div class="page-header">
    <h1 ng-bind="vm.workshop.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.workshop.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="workshops.edit({ workshopId: vm.workshop._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.workshop.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.workshop.user" ng-bind="vm.workshop.user.displayName"></span>
      <span ng-if="!vm.workshop.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.workshop.content"></p>
</section>
<section ng-show="!vm.workshop._id">
  <div class="page-header">
    <h1>{{vm.workshop._id ? 'Edit Workshop' : 'New Workshop'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.workshopForm" class="form-horizontal" ng-submit="vm.save(vm.form.workshopForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.workshop.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.workshopForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Workshop title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.workshop.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.workshop._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
