<section>
  <div class="page-header">
    <h1 ng-bind="vm.workshop.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.workshop.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="workshops.edit({ workshopId: vm.workshop._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.workshop.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.workshop.user" ng-bind="vm.workshop.user.displayName"></span>
      <span ng-if="!vm.workshop.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.workshop.content"></p>
</section>
