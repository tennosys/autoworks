<div flex-gt-sm flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Workshops</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">{{vm.workshops.length}} workshops</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in vm.workshops" ng-click="null" ui-sref="workshops.view({ workshopId: item._id })">
        <div class="md-list-item-text" layout="column">
          <h3>{{item.companyName}}</h3>
          <h4>{{item.address}} - {{item.phoneNo}}</h4>
          <p>{{item.openingHours}}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
