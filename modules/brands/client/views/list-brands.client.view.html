<div flex-gt-sm flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Brands</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">{{vm.brands.length}} brands</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in vm.brands" ng-click="null" ui-sref="brands.view({ brandId: item._id })">
        <div class="md-list-item-text" layout="column">
          <h3>{{item.brand}}</h3>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
