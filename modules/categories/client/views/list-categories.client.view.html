<div flex-gt-sm flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Categories</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">{{vm.categories.length}} categories</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in vm.categories" ng-click="null" ui-sref="categories.view({ categoryId: item._id })">
        <div class="md-list-item-text" layout="column">
          <h3>{{item.category}}</h3>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
