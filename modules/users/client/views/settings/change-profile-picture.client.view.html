<md-content layout-padding>
  <form>
    <md-input-container class="md-block">
      <img ng-src="{{vm.imageURL}}" alt="{{vm.user.displayName}}" class="img-thumbnail user-profile-picture">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="vm.uploader.queue.length">
      <span class="md-raised md-button btn-file">
          Select Image <input type="file" nv-file-select uploader="vm.uploader">
      </span>
    </md-input-container>
    <md-input-container class="md-block" ng-show="vm.uploader.queue.length">
      <md-button class="md-raised md-primary" ng-click="vm.uploadProfilePicture();">Upload</md-button>
      <md-button class="md-raised md-button" ng-click="vm.cancelUpload();">Cancel</md-button>
    </md-input-container>
    <div ng-show="vm.success" class="text-center text-success">
      <strong>Profile Picture Changed Successfully</strong>
    </div>
    <div ng-show="vm.error" class="text-center text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>
  </form>
</md-content>
