<md-content layout-padding>
  <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
    <md-input-container class="md-block">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" required>
      <div ng-messages="vm.userForm.firstName.$error" role="alert">
        <div ng-message="required" class="error-text">First name is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" required>
      <div ng-messages="vm.userForm.lastName.$error" role="alert">
        <div ng-message="required" class="error-text">Last name is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" lowercase required>
      <div ng-messages="vm.userForm.email.$error" role="alert">
        <div ng-message="required" class="error-text">Email address is required.</div>
        <div ng-message="email" class="error-text">Email address is invalid.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" lowercase required>
      <div ng-messages="vm.userForm.username.$error" role="alert">
        <div ng-message="required" class="error-text">Username is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <md-button class="md-raised md-primary" type="submit">Save Profile</md-button>
    </md-input-container>
    <div ng-show="vm.success" class="text-center text-success">
      <strong>Profile Saved Successfully</strong>
    </div>
    <div ng-show="vm.error" class="text-center text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>
  </form>
</md-content>
