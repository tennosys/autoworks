<div flex-gt-sm flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools" flex="y">
      <span>Users</span>
    </div>
    <md-input-container class="md-block"  flex="50">
      <label class="control-label" for="search">Search</label>
      <input name="search" type="text" ng-model="vm.search" id="search" class="form-control">
    </md-input-container>
  </md-toolbar>
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">{{vm.users.length}} users</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in vm.users | filter: vm.search" ng-click="null" ui-sref="admin.user({userId: item._id })">
        <div class="md-list-item-text" layout="column">
          <h3>{{item.username}}</h3>
          <h4><span ng-repeat="role in item.roles">{{role}} <span ng-if="!$last">,</span></span></h4>
          <p>{{item.email}}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
