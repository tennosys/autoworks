<section layout-margin layout-padding>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h2 ng-bind="vm.user.username"></h2>
      </div>
      <div flex layout="row">
        <md-button ui-sref="admin.user-edit({userId: vm.user._id})"
                   title="Edit"
                   aria-label="Edit"
                   class="md-icon-button">
          <md-icon class="zmdi zmdi-edit"></md-icon>
        </md-button>
        <md-button ng-click="vm.remove()" ng-if="vm.user._id !== vm.authentication.user._id"
                   title="Edit"
                   aria-label="Edit"
                   class="md-icon-button">
          <md-icon class="zmdi zmdi-delete"></md-icon>
        </md-button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="vm.user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="vm.user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="vm.user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="vm.user.roles"></div>
      </div>
    </div>
  </div>
</section>
